<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bli medlem – Kino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="sign-up.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/imges/Screenshot 2025-04-30 163804.jpg" alt="KINO" />
    </a>

    <form class="search-form">
        <div class="input-group search-header">
          <input type="search" class="form-control" placeholder="Sök" />
          <button class="btn btn-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

    <nav class="main-nav d-none d-lg-flex align-items-center">
      <a href="/">Filmer</a>
      <a href="#">Nyheter</a>
      <a href="#">Erbjudanden</a>
      <a href="#">Medlemskap</a>
    </nav>
    <div class="account-links">
      <a href="#"><i class="bi bi-bag fs-4"></i></a>
      <div id="userStatus">
        <a href="log-in.html" class="btn btn-outline-light rounded-pill">
          <i class="bi bi-person me-2"></i> Logga in
        </a>
      </div>
    </div>
      </div>
  </header>

  <!-- Innehåll -->
  <main class="signup-container">
    <div class="signup-box d-flex flex-wrap shadow">
      
      <!-- Bildsida -->
      <div class="signup-image d-none d-md-block">
        <img src="/imges/Group 18.png" alt="Biograf interiör" />
      </div>

      <!-- Formulärsida -->
      <section class="signup-form-section d-flex align-items-center justify-content-center">
        <div class="signup-form-inner w-100" style="max-width: 500px;">
          <h2 class="mb-4">Bli medlem</h2>

          <form id="signupForm">
            <div class="mb-3">
              <label for="username" class="form-label">Användarnamn</label>
              <input type="text" id="username" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="fullname" class="form-label">Fullständigt namn</label>
              <input type="text" id="fullname" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-post</label>
              <input type="email" id="email" class="form-control" required />
              <div id="emailFeedback" class="form-text text-danger d-none"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Lösenord</label>
              <input type="password" id="password" class="form-control" required />

              <div id="passwordStrength" class="form-text text-white">
                Lösenordsstyrka: <span id="strengthText">-</span>
              </div>
              

            <!-- Avtal -->
            <div class="form-check mb-4">
              <input class="form-check-input bg-light border-0" type="checkbox" id="termsCheckbox" required />
              <label class="form-check-label fw-bold text-white" for="termsCheckbox">
                Bli medlem i Kino
              </label>
              <p class="text-white mt-2 small">
                Genom att bli medlem godkänner jag <a href="#" class="text-white text-decoration-underline">medlemsvillkoren</a>.
                Jag bekräftar också att jag har läst och förstått Kinos
                <a href="#" class="text-white text-decoration-underline">integritetspolicy</a> om hur Kino behandlar mina personuppgifter.
              </p>
            </div>

            <button type="submit" id="signupButton" class="btn btn-register w-100" disabled>Bli Medlem</button>
        </form>
        </div>
      </section>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
